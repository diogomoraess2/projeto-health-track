<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Health Track</title>
  </head>
      
    <body class="bg-image">

        <div class="container">
      
          <img src="./imagens/Health Track - Logo Trasparente.png" alt="Logo Health Track">
      
          <h2>Login/Senha</h2>
      
          <form>
            <div class="form-group">
              <label for="email"></label>
              <input type="email" class="form-control" id="email" placeholder="email cadastrado" maxlength="40">
            </div>
            <div class="form-group">
              <label for="pwd"></label>
              <input type="password" class="form-control" id="pwd" placeholder="senha" maxlength="8">
            </div>
            <div class="btn">
              <button type="button" id="esqueceu">Esqueceu a senha?</button>
            </div><br>
            <a href="perfil.html" class="btn btn-primary" role="button" aria-pressed="true" id="entrar">Entrar</a><br>  
            <div class="btn">
              <button type="button" id="face"></button>
              <button type="button" id="google"></button>
            </div>
          </form>
          <a href="cadastro.html" class="btn btn-primary" role="button" aria-pressed="true" id="cadastra">Cadastrar-se</a>
          </div>
        </div>
      </body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/popper.js/dist/popper.js"></script>
  </body>
</html>
