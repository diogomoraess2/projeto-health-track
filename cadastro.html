<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Health Track</title>
  </head>
      
    <body class="bg-image">

        <div class="container">
      
            <form method="POST" action="" enctype="multipart/form-data">
                
                <img><br>
                <input type="file" name="imagem" id="imagem" onchange="previewImagem()"><br>
                <input type="submit" value="Salvar Imagem">
            </form>		
          <h2>Dados Cadastrais</h2>
      
          <form>
            <div class="form-group">
              <label for="nome"></label>
              <input type="text" class="form-control" id="nome" placeholder="Nome" maxlength="70">
            </div>
            <div class="form-group">
              <label for="idade"></label>Idade
              <input type="date" class="form-control" id="idade">
            </div>  
              <div class="form-group">Altura
              <input type="number" class="form-control" id="altura" value="0">
            </div>
            <div class="form-group">Sexo:  
                <input type="radio" name="sexo" value="Masculino">M 
                <input type="radio" name="sexo" value="Feminino">F
            </div>
            <div class="form-group">
                <label for="email"></label>
                <input type="email" class="form-control" id="email" placeholder="email" maxlength="40">
            </div>
            <div class="form-group">
                <label for="pwd"></label>
                <input type="password" class="form-control" id="pwd" placeholder="senha" maxlength="8">
            </div>
            <div class="form-group">
                <label for="pwd2"></label>
                <input type="password" class="form-control" id="pwd2" placeholder="Confirme a senha" maxlength="8">
            </div>
          </form>
          <div class="btn">
            <button type="button" id="registrar">Cadastrar</button>
          </div>
          </div>
        </div>
      </body>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/popper.js/dist/popper.js"></script>
    <script type="text/javascript" src="./scripts/cadastro.js"></script>
  </body>
</html>
